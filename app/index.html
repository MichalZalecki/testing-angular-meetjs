<!doctype html>
<html lang="en" ng-app="app" ng-controller="MainCtrl" ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="MainCtrl.appName"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cosmo/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="home">{{ MainCtrl.appName }}</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="github-repos">GitHub Repos</a></li>
                    <li ui-sref-active="active"><a ui-sref="moment">Moment.js</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="row">
            <div class="col-xs-12">
                <message style="info">Hello meet.js Wrocław!</message>
                <div ng-repeat="(index, msg) in MainCtrl.msgs">
                    <message
                        style="{{ msg.style }}"
                        index="{{ index }}"
                        fn="MainCtrl.removeMsg(index)">
                        {{ msg.text }}
                    </message>
                </div>
            </div>
        </header>
        <main class="row">
            <div class="col-xs-12" ui-view></div>
        </main>
        <footer class="row">
            <div class="col-xs-12">
                <hr/>
                <p>{{ MainCtrl.appName }} - <a href="http://michalzalecki.com">Michał Załęcki</a></p>
            </div>
        </footer>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="js/app.js"></script>

    <script src="js/version/version.js"></script>
    <script src="js/version/version-directive.js"></script>

    <script src="js/github-repos/github-repos.js"></script>
    <script src="js/github-repos/github-repos-service.js"></script>

    <script src="js/moment/moment.js"></script>
    <script src="js/moment/moment-factory.js"></script>
    <script src="js/moment/moment-filter.js"></script>

    <script src="js/message/message.js"></script>
    <script src="js/message/message-directive.js"></script>

    <script src="js/partialCtrls/partial-controllers.js"></script>
    <script src="js/partialCtrls/partial-controllers-home.js"></script>
    <script src="js/partialCtrls/partial-controllers-github-repos.js"></script>
</body>
</html>
