<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="myApp.myAppCtrl" ng-strict-di>
<!--<html lang="en" ng-app="myApp" ng-controller="myApp.myAppCtrl">-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anguloffee - AngularJS with CoffeeScript starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/cosmo/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="home">meet.js Wroc≈Çaw</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="github-repos">GitHub Repos</a></li>
                    <li ui-sref-active="active"><a ui-sref="moment">Moment.js</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <main class="row">
            <div class="col-xs-12">
                <ul>
                    <li ng-repeat="mgs in msgs">{{ mgs.text }}, {{ mgs.style }}</li>
                </ul>
            </div>
        </main>
        <main class="row">
            <div class="col-xs-12" ui-view></div>
        </main>
        <footer class="row">
            <div class="col-xs-12">
                <hr/>
                <p version></p>
            </div>
        </footer>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="js/app.js"></script>

    <script src="js/version/version.js"></script>
    <script src="js/version/version-directive.js"></script>

    <script src="js/github-repos/github-repos.js"></script>
    <script src="js/github-repos/github-repos-service.js"></script>

    <script src="js/moment/moment.js"></script>
    <script src="js/moment/moment-factory.js"></script>
    <script src="js/moment/moment-filter.js"></script>

    <script src="js/partialCtrls/partial-controllers.js"></script>
    <script src="js/partialCtrls/partial-controllers-home.js"></script>
    <script src="js/partialCtrls/partial-controllers-github-repos.js"></script>
</body>
</html>
